<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- daisyui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class=" bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center  ">
    <div class="h-[130px] w-[300px] flex justify-center items-center bg-[url(./assets/bg.png)] bg-cover ">
        <img src="./assets/Group.png" alt="">
    </div>

    <form class="rounded-2xl bg-white p-8 w-[350px]">
        <div class="m-[32px] ">
            <label for="" class="font-medium text-[16px] ">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input mt-3 bg-[#f4f5f7] rounded-3xl border-none " />

            <div class="mt-5">
            <label for="" class="font-medium text-[16px]">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] rounded-3xl border-none mt-3" />
             </div>
             <div><button id="loginButton" class="btn bg-[#0874F2] text-white rounded-3xl font-semibold text-[20px] w-full mt-5">Login</button></div>
             
        </div>

    </form>
    <script src="./script.js"></script>
</body>
</html>
